<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>

      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert dissmisible fade show" role="alert">

        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dissmiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}

    <h1>welcome to our app</h1>


    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You are Successfully logged in.</h4>
    <button type="submit"><a href="/signout">Signout</a></button>

    

    {% else %}
    <button type="submit"><a href="/signup">Signup</a></button>
    <button type="submit"><a href="/signin">Signin</a></button>
    
    {% endif %}
</body>
</html>
