<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert dissmisible fade show" role="alert">

        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dissmiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
    
    <h1>signup here</h1>
    <form action="/signup" method="post">
       {% csrf_token %}
        <label for="">UserName</label>
        <input type="text" id="username" name="username" placeholder="Create a UserName(Only Letters and numbers)"Requered>
         <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First name"Requered>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last name)"Requered>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email dddress)"Requered>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a new Password)"Requered>
        <br>
        <label for="">Confirm password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password)"Requered>
        <br>
        <button type="submit">SignUp</button>


     </form>
</body>
</html>
